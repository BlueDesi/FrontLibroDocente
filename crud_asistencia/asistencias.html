<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Planilla de Asistencia por Cuatrimestre</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        select {
            margin: 10px 0;
            padding: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #aaa;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <h1>Planilla de Asistencia</h1>

    <label for="profesorSelect">Seleccione un Profesor:</label>
    <select id="profesorSelect">
        <option value="">--Seleccione--</option>
    </select>

    <br>

    <label for="cursoSelect">Seleccione un Curso:</label>
    <select id="cursoSelect" disabled>
        <option value="">--Seleccione--</option>
    </select>

    <br>

    <label for="cuatrimestreSelect">Seleccione Cuatrimestre:</label>
    <select id="cuatrimestreSelect">
        <option value="0">1er Cuatrimestre</option>
        <option value="1">2do Cuatrimestre</option>
    </select>

    <br>

    <label for="diaClaseSelect">Día de Clase:</label>
    <select id="diaClaseSelect">
        <option value="1">Lunes</option>
        <option value="2">Martes</option>
        <option value="3">Miércoles</option>
        <option value="4">Jueves</option>
        <option value="5">Viernes</option>
    </select>

    <table id="planilla">
        <thead>
            <tr id="headerRow">
                <th>Nombre</th>
                <th>Apellido</th>
            </tr>
        </thead>
        <tbody id="planillaBody">
        </tbody>
    </table>

    <script src="asistencias.js"></script>
</body>
</html>
